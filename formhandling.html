<!DOCTYPE html>
<html>
<head>
    <title>Course Registration</title>
    <link rel="icon" href="download.jfif">
    <style>
        body {
            background-color: black;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px white;
        }
        .logo {
            margin-bottom: 0.5px;
			border: solid black 1px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="download.jfif" alt="Course Logo" class="logo">
        <h1>Course Registration</h1>
        <p>Welcome to our course registration page. Please fill out the form below to register for your desired course.</p>
        <form >
            <label for="fullname">Full Name:</label><br>
            <input type="text" id="fullname" name="fullname" required><br><br>
			
			<label for="dob">Date of Birth:</label><br>
            <input type="text" id="dob" name="dob" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
			
            <label for="course">Select Course:</label><br>
            <select id="course" name="course" required>
			    <option value="">Select Course</option>
                <option value="C">C</option>
				<option value="java">java</option>
                <option value="Html">Html</option>
                <option value="Css">Css</option>
                <option value="Js">Js</option>
                <option value="React js">React js</option>
            </select><br><br>
			
            <label for="message">Message (optional):</label><br>
            <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
